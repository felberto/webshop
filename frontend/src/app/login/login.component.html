<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Sign In</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
      </form>
      <p></p>
      <div class="alert alert-warning">
        <span>You don't have an account yet?</span>
        <a class="alert-link" style="cursor: pointer; text-decoration: underline;" (click)="register()">Register a new account</a>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer d-block">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <button type="button" class="btn btn-primary mr-2" (click)="login()">Login</button>
      <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel')">Cancel
      </button>
    </div>
  </div>
</div>
