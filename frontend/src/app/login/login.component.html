<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Sign In</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="alert alert-danger" *ngIf="authenticationError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
    </div>
    <div class="col-md-8">
      <form class="form" role="form">
        <div class="form-group">
          <label for="email">Login</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="Your email"
                 [(ngModel)]="customer.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Your password"
                 [(ngModel)]="customer.password">
        </div>
        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe"
                   checked>
            <span>Remember me</span>
          </label>
        </div>
      </form>
      <p></p>
      <div class="alert alert-warning">
        <span>You don't have an account yet?</span>
        <a class="alert-link" (click)="register()">Register a new account</a>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel')">Cancel
  </button>
  <button type="button" class="btn btn-danger" (click)="login()">Login</button>
</div>
