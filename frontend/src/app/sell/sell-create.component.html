<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Sell item</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="createItem">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" formControlName="title" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.title.errors }"/>
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" formControlName="description" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" formControlName="price" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.price.errors }"/>
          <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
            <div *ngIf="f.price.errors.required">Price is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <div class="alert alert-warning">
            <span>This function is not available yet</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel')">Cancel
  </button>
  <button type="button" class="btn btn-danger" (click)="create()">Save</button>
</div>
