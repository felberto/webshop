<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Delete Profile</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Do you really wanna delete your profile? This cannot be undone.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Save click')">Yes, delete it!</button>
</div>
