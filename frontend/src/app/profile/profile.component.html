<div class="container mt-5">
  <h1>Profile Settings</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="form-control">
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-9" > <!-- *ngIf="currentUser" -->
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value={{currentUser.firstName}} >
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value={{currentUser.lastName}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value={{currentUser.email}}>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-5 control-label"></label>
          <div class="col-lg-8">
            <input type="button" class="btn btn-primary" value="Save Changes">
            <input type="reset" class="btn btn-default" value="Cancel">
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
